<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Notification Sound - Rimuru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.playing {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .audio-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .audio-info p {
            margin: 5px 0;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Test Admin Notification Sound</h1>
        <p class="subtitle">Rimuru - Custom Notification Sound dari Video Anda</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Info:</strong> Ini adalah file audio yang diekstrak dari video yang Anda kirim.
            Durasi: <strong>~6.7 detik</strong>, Volume: <strong>Maksimal (1.0)</strong>
        </div>

        <div>
            <button onclick="playSound()">‚ñ∂Ô∏è Play Sound (Dengan Loop)</button>
            <button onclick="playSoundOnce()">‚ñ∂Ô∏è Play Sound (Sekali)</button>
            <button onclick="stopSound()">‚èπÔ∏è Stop Sound</button>
        </div>

        <div id="status" class="status stopped">
            Status: Stopped
        </div>

        <div class="audio-info" id="audioInfo">
            <p><strong>Audio Info:</strong></p>
            <p id="info">Belum dimuat...</p>
        </div>

        <div>
            <p><strong>Direct Audio Player:</strong></p>
            <audio id="directAudio" controls>
                <source src="/sounds/admin_notification.mp3" type="audio/mpeg">
                Browser Anda tidak support audio player.
            </audio>
        </div>
    </div>

    <script>
        let audio = null;
        let isPlaying = false;

        // Initialize audio
        function initAudio() {
            const cacheBuster = new Date().getTime();
            audio = new Audio(`/sounds/admin_notification.mp3?v=${cacheBuster}`);
            audio.volume = 1.0;
            
            audio.addEventListener('loadedmetadata', () => {
                document.getElementById('info').innerHTML = `
                    ‚úÖ Audio loaded successfully<br>
                    Duration: ${audio.duration.toFixed(2)} seconds<br>
                    Volume: ${audio.volume} (Maximum)<br>
                    Source: ${audio.src}
                `;
            });

            audio.addEventListener('playing', () => {
                document.getElementById('status').className = 'status playing';
                document.getElementById('status').textContent = audio.loop ? 
                    'Status: ‚ñ∂Ô∏è Playing (LOOPING)' : 'Status: ‚ñ∂Ô∏è Playing';
                isPlaying = true;
            });

            audio.addEventListener('pause', () => {
                document.getElementById('status').className = 'status stopped';
                document.getElementById('status').textContent = 'Status: ‚èπÔ∏è Stopped';
                isPlaying = false;
            });

            audio.addEventListener('ended', () => {
                if (!audio.loop) {
                    document.getElementById('status').className = 'status stopped';
                    document.getElementById('status').textContent = 'Status: ‚úÖ Finished';
                    isPlaying = false;
                }
            });

            audio.addEventListener('error', (e) => {
                document.getElementById('info').innerHTML = `
                    ‚ùå Error loading audio<br>
                    Error: ${e.message || 'Unknown error'}<br>
                    Source: ${audio.src}
                `;
            });

            audio.load();
        }

        function playSound() {
            if (!audio) initAudio();
            
            audio.loop = true;
            audio.currentTime = 0;
            audio.volume = 1.0;
            
            audio.play()
                .then(() => {
                    console.log('‚úÖ Sound playing with LOOP enabled');
                })
                .catch(error => {
                    alert('Error playing sound: ' + error.message);
                    console.error('Play error:', error);
                });
        }

        function playSoundOnce() {
            if (!audio) initAudio();
            
            audio.loop = false;
            audio.currentTime = 0;
            audio.volume = 1.0;
            
            audio.play()
                .then(() => {
                    console.log('‚úÖ Sound playing ONCE');
                })
                .catch(error => {
                    alert('Error playing sound: ' + error.message);
                    console.error('Play error:', error);
                });
        }

        function stopSound() {
            if (audio && isPlaying) {
                audio.pause();
                audio.currentTime = 0;
                console.log('üîï Sound stopped');
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('üéµ Test page loaded');
            initAudio();
        });
    </script>
</body>
</html>
